<div class="flex h-screen w-screen flex-1">
    <div *ngIf="showModal" class="flex flex-1 justify-center items-center absolute z-10 w-screen h-screen bg-gray-500/30">
      <div class="flex justify-center items-center bg-white w-60 h-60 rounded-lg">
        <div class="flex flex-col">
          <div>
            <div class="flex justify-center items-center flex-col">
              <p>Name: {{currentElement?.name}}</p>
              <p>Type: {{currentElement?.type ?? '-'}}</p>
              <p>Number: {{currentElement?.number ?? '-'}}</p>
              <button (click)="onClickShape()" class="mt-5 bg-red-300 px-3 py-2 rounded-sm">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="flex w-full h-full justify-center items-center">
    <div class="flex flex-col justify-center items-center">
      <p *ngIf="!currentElement">Click on 'Click me!' to start generating shapes!</p>
      <button (click)="onClickShape()" [innerHTML]="currentShape"></button>
      <button [disabled]="isButtonDisabled()" (click)="onAddToFavorites()" *ngIf="currentShape" class="bg-pink-200 py-2 px-3 rounded-sm mt-5">{{getButtonLabel()}}</button>
    </div>
  </div>
 <div class="h-full w-full border-2">
  <div class="flex border-solid w-full h-1/2 justify-center items-center">
      <button (click)="onClickBtn()" class="bg-red-100 w-1/2 rounded-md">Click me!</button>
  </div>
  <div class="flex w-full h-full border-t flex-col items-center" style="max-height: 50vh; overflow-y: auto;">
    <div class="my-2" *ngFor="let shape of favoriteShapes" [innerHTML]="shape.html"></div>
  </div>
 </div>
</div>
